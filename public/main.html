<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>О себе</title>
</head>
<script>
    function getUsers() {
        $.getJSON("/prof", function (response) {
            let html = response["last name"] + " " + response["name"] + " " + response["otchestvo"];
            $("#name").append(html);
            html = "<ul>";
            for(let i = 0; i < response["education"].length; i++){
                html+="<li>" + response["education"][i]["place"] + " - " + response["education"][i]["date"] + "</li>";

            }
            html += "</ul>";
            $("#education").append(html);
            html = "<ul>";
            for(let i = 0; i < response["prog_language"].length; i++){
                html+="<li>" + response["prog_language"][i]["language"] + response["prog_language"][i]["level"] + "</li>";

            }
            html += "</ul>";
            $("#language").append(html);

            html = "<ul>";
            for(let i = 0; i < response["experience"].length; i++){
                html+="<li>" + response["experience"][i]["place"]
                        + ":<br> "
                        + response["experience"][i]["content"]
                        + "<br> "
                        + response["experience"][i]["date"]
                        + "</li>";

            }
            html += "</ul>";
            $("#exp").append(html);


        });
    }
</script>
<body>
    <div class="container">
        <div class="row">
            <div class = "col-lg ">

                <div class="text-right">
                    <button type="button" class="btn btn-outline-primary" onclick="getUsers()">Получить данные</button>
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#application">
                        Оставить заявку
                    </button>
                </div>
                <hr>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class = "col-lg-4">
                <img src="foto.jpg" alt="фотография" class="img-thumbnail" height="150" width="250">
            </div>
            <div class = "col-lg-6">
                <h3 id="name"></h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                         <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Образование
                                </button>
                            </h2>
                        </div>
      
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div id="education" class="card-body">
                            </div>
                         </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Знание языков программированния
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div id="language" class="card-body">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                         <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Опыт
                                </button>
                            </h2>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div id ="exp" class="card-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="application" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Заявка</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <form name="app" method="POST" action="/a">
                <div class="modal-body">
                    <textarea сlass="col-lg"name="textOfApplication" rows="6" cols="30"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-primary">Отправить</button>
                </div>
            </form>
         </div>
    </div>
  </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
            integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
            crossorigin="anonymous"></script>
</body>
</html>
